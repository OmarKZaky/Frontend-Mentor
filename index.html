<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <div class="card-background"></div>
    <h2>Order Summary</h2>

    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
      <div class="annual">
        <img src="./images/icon-music.svg" alt="music.png">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
    
      <a href="">Change</a>
      </div>
    
     <center><a href="" class="btn">Proceed to Payment</a></center>
      <center><a href="" class="cancel">Cancel Order</a></center>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by Omar Zaky.
      </div>
  </div>


</body>
</html>
